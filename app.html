<head>
  <title>app</title>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="150">
  {{> main}}
</body>

<template name="main">
  {{> actor_add_form}}
	{{> nav}}
	{{> search}}
	{{> tagger}}
	{{> tutorial}}
	{{> about}}
</template>

<template name="nav">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">MTagger</a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#section1">search</a></li>
          <li><a href="#section2">tag</a></li>
          <li><a href="#section3">tutorial</a></li>
          <li><a href="#section4">about</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
      		<li><a href="#about">{{> loginButtons align="right"}} </a></li>
    	</ul>
      </div>
    </div>
  </div>
</nav>  
</template>
<template name="tagger">
<div id="section2" class="container-fluid">
  <h1>Search your fav actor</h1>
  <p> search videos of your fav actor</p>
</div>
</template>

<template name="search">
<div id="section1" class="container-fluid">
  <h1>Actor</h1>
  <p>Select your favorite actor </p>
    {{#if currentUser}}
    <button class="btn btn-success js-form">add actor</button> 
    {{/if}}
      <div class="row">
      {{#each actors}}
      <div class="col-xs-12 col-md-2" id="{{_id}}">
        <div class="thumbnail">
          <img class="js-image thumbnail-img"  src="{{img_src}}" 
          alt="{{img_alt}}" />            
          <div class="caption">           
              <h3>{{img_alt}}</h3>
              <!-- p>User: <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a> </p>
                            <h3>Rating: {{rating}}</h3>

              <p>
                {{>starsRating mutable=true class="js-rate-image" id=_id}}
              </p -->
             <button class="js-del-image btn btn-warning">delete</button>
          </div>
         </div>
        </div> <!-- / col -->
      {{/each}}
    </div> <!-- / row -->

</div>
</template>

<template name="tutorial">
<div id="section3" class="container-fluid">
  <h1>Tutorial</h1>
  <p>Examples on how to tag your favourite actor in a video</p>
</div>
</template>

<template name="about">
<div id="section4" class="container-fluid">
  <h1>About</h1>
  <p>The idea behind this app</p>
</div>
</template>

<template name="actor_add_form"> <!-- actor add modal -->
<div class="modal fade" id="actor_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title"> Add Actor </div>
      </div>
      <div class="modal-body">
        <form class="js-add-image">
          <div class="form-group">
            <label for="img_src">Image URL:</label>
            <input type="text" class="form-control" id="img_src" placeholder="url" name="img_src"/>
        </div>
        <div class="form-group">
         <label for="img_alt">Actor name:</label>
          <input type="text" class="form-control" id="img_alt" placeholder="actor name" name="img_alt"/>
        </div>
          <button class="btn btn-success">save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>
      </div>
    </div>
  </div>
</template> <!-- actor add modal end -->
